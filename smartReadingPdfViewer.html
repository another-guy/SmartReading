<!doctype html>

<html>
	<head>
		<!-- jQuery -->
		<script src="lib/jquery-2.1.3.min.js"></script>

		<!-- PDF.JS -->
		<script src="lib/pdf.js"></script>
		<script src="lib/pdf.worker.js"></script>

		<!-- jQuery -->
		<link rel="stylesheet" type="text/css" href="lib/semantic.css">
		<script src="lib/semantic.js"></script>
		
		<script src="smartReadingPdfViewer.js"></script>
	</head>
	<body>
		<div class="ui large menu" style="margin:5px;">
			<a class="item">
				<i class="file text outline icon"></i>
				<div id="newWordOrPhrase" class="ui button"></div>
			</a>
			<a class="item">
				<i class="quote right icon"></i>
				<div id="newQuote" class="ui button"></div>
			</a>
			<a class="item">
				<i class="comment outline icon"></i>
				<div id="comment" class="ui button"></div>
			</a>
			<a class="item">
				<i class="warning icon"></i>
				<div id="notaBene" class="ui button"></div>
			</a>
			
			<div class="right menu">
				<div class="item">
					<i class="help icon"></i>
					<div id="help" class="ui button"></div>
				</div>
				<div class="item">
					<i class="remove icon"></i>
					<div id="close" class="ui button"></div>
				</div>
			</div>
		</div>
	
		<div id="pdfViewerContainer">
			<canvas id="pdfViewerCanvas">An old nice &lt;div&gt; for PDF...</canvas>
		</div>
	</body>
</html>
